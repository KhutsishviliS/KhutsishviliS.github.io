<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erweiterte Realität</title>
  <style>
    /* Overall page styling */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #9b6bff, #ff7e94);
      font-family: Arial, sans-serif;
    }

    /* Container for the card and cube */
    .container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 50px;
      padding: 20px;
      border-radius: 20px;
    }

    /* Blurred gradient background behind the card */
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #ff9b9b, #b0a1ff);
      filter: blur(50px);
      z-index: -1;
      border-radius: 20px;
    }

    /* Card styling */
    .card {
      position: relative;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Title and description text */
    .card h1 {
      font-size: 24px;
      color: #5f57ff;
      margin: 0 0 15px;
    }
    .card p {
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 20px;
    }

    /* Button styling */
    .button {
      display: inline-block;
      background-color: #5f57ff;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #4b45cc;
    }

    /* Cube styling */
    .cube {
      width: 100px;
      height: 100px;
      background-color: #333;
      transform: rotateY(45deg) rotateX(20deg);
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left card with text and button -->
    <div class="card">
      <h1>Erlebe Erweiterte Realität</h1>
      <p>Verwandle deine Welt mit DRV-Cube. Interagiere mit 3D-Objekten, lerne und entdecke auf eine völlig neue Art und Weise.</p>
      <a href="#" class="button">Starten</a>
    </div>

    <!-- Cube graphic on the right -->
    <div class="cube"></div>
  </div>
</body>
</html>
