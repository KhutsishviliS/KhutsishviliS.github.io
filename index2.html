<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js App - No Zoom on Android</title>

    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- Include AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Include A-Frame Extras for GLTF Loader -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- Include Gesture Detection for Interaction -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <script>
      // Apply constraints to prevent zoom
      navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 1280 },
          height: { ideal: 720 },
          facingMode: 'environment',
          zoom: false // Explicitly disable zoom
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <!-- Asset Management System -->
      <a-assets>
        <!-- GLB model for the cat -->
        <a-asset-item id="animated-asset" src="glb/cat.glb"></a-asset-item>
      </a-assets>

      <!-- Marker Definition -->
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="pattern2/pattern-a1.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- GLTF Model Entity with Gesture Handler -->
        <a-entity
          id="cat-model"
          scale="4.98 4.98 4.98"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Camera Entity with Fixed FoV to prevent zoom -->
      <a-entity 
        camera 
        position="0 0 0" 
        look-controls 
        camera="active: true; fov: 80;" 
      ></a-entity>
    </a-scene>
  </body>
</html>
