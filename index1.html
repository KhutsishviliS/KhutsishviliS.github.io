<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Web Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="info">
        <h2>AR Web Experience</h2>
        <p>Scan QR codes to change the model view.</p>
    </div>
    <div id="camera-info">
        <h3>Available Cameras:</h3>
        <select id="camera-select"></select>
        <p id="selected-camera">Select a camera to start the AR experience.</p>
        <button id="start-ar-button">Start AR</button>
    </div>
    <div id="ar-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/dist/webxr-polyfill.min.js"></script>
    <!-- Load ARCore library (only on Android) -->
    <script async src="https://cdn.jsdelivr.net/npm/arcore-web@1.4.0/dist/arcore-web-sdk.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
